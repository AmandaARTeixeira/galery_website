{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if photography.photo == '' or photography.photo == null %}
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/image-not-found.png' %}">
                        {% else %}
                        <img class="imagem__imagem" src="{{ photography.photo.url }}">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ photography.name }}</p>
                                <p class="imagem__descricao">{{ photography.caption }}</p>
                                <p class="imagem__texto">{{ photography.description }}</p>
                            </div>
                        </div>
                        <div class="button-container">
                            <a href="{% url 'edit_image' photography.id %}">
                                <button class="btn btn-success">Edit</button>
                            </a>
                            <a href="{% url 'delete_image' photography.id %}">
                                <button class="btn btn-danger">Delete</button>
                            </a>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>

{% endblock %}
